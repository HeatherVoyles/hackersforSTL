<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>hackersforSTL</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- build:vulcanized elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endbuild-->
</head>

<body unresolved fullbleed>

  <div class="map_area">
    <google-map latitude="38.6272" longitude="-90.1978" minZoom="9" maxZoom="20" fit>
      <google-map-marker latitude="38.6272" longitude="-90.1978"
                         title="Go Giants!" draggable="true">
        <h6>Clean up area</h6>
      </google-map-marker>
    </google-map>
  </div>
  <div class="panel_area">
    <div class="info_holder">

    </div>
  </div>



  <button id="controlsToggle" onclick="toggleControls()">Toggle controls</button>

  <script>
    var gmap = document.querySelector('google-map');


    gmap.addEventListener('api-load', function(e) {
      document.querySelector('google-map-directions').map = this.map;
    });

    function toggleControls() {
      gmap.disableDefaultUI = !gmap.disableDefaultUI;
    }
  </script>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
